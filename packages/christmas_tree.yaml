input_select:
  # This is a control to set the mode of the Christmas tree lights.
  christmas_tree_mode:
    name: Christmas Tree Mode
    options:
      - "Off"
      - "White"
      - "White Dimming"
      - "Color"
      - "Color Dimming"
      - "Mixed"
    icon: mdi:pine-tree

input_number:
  # This is a control to set the brightness level of the Christmas tree lights.
  christmas_tree_brightness:
    name: Christmas Tree Brightness
    min: 0
    max: 12
    step: 1
    icon: mdi:brightness-6

  # This keeps the internal state of the Christmas tree mode, brightness, and if a reset is pending.
  # It is formed by brightness + mode*16. If reset is pending for the next brightness change, the brightness
  # value is set to 15.
  christmas_tree_state:
    name: Christmas Tree Internal State
    min: 0
    max: 256
    mode: box

input_button:
  # This button resets the Christmas tree to Off mode and sets a flag to calibrate brightness
  christmas_tree_reset:
    name: Christmas Tree Reset
    icon: mdi:restart
    